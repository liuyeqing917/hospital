<!DOCTYPE html>
<html>

<head>
	<script type="text/javascript" src="../js/layout.js"></script>
	<meta charset="UTF-8">
	<title>高州市人民医院 - 住院医师轮转系统 - 人员管理</title>

	<link rel="stylesheet" type="text/css" href="../css/bootstrap-datetimepicker.min.css" />
	<script type="text/javascript" src="../js/bootstrap-datetimepicker.min.js"></script>
	<style>
		.radio input[type=radio]{
			margin-top:5px;
		}
		.radio{
			float: left;
			margin-left: 10px;
		}
		.exam {
			margin: 17px;
		}
	</style>
</head>

<body>
	<!-- <div class="childTitle hascancle">人员管理</div>



	</div> -->

	<div class="exam">
		<div class="row">
		<div class="col-sm-12">
			<div class="ibox float-e-margins">
				<div class="ibox-title">
					<h5>人员管理</h5>
				</div>
				<div class="ibox-content">
					<form class="form-horizontal" method="get">
						<div class="form-group">
							<label class="col-sm-2 control-label">姓名
							</label>

							<div class="col-sm-4">
								<input type="text" class="form-control">
							</div>
						</div>
						<div class="hr-line-dashed"></div>
						<div class="form-group">
							<label class="col-sm-2 control-label">工号
							</label>

							<div class="col-sm-4">
								<input type="text" class="form-control">
							</div>
						</div>
						<div class="hr-line-dashed"></div>
						<div class="form-group">
							<label class="col-sm-2 control-label">密码
							</label>

							<div class="col-sm-4">
								<input type="text" class="form-control">
							</div>
						</div>
						<div class="hr-line-dashed"></div>
						<div class="form-group">
							<label class="col-sm-2 control-label">性别
							</label>

							<div class="col-sm-4">
								<div class="radio">
									<label>
										<input type="radio" checked="" value="option1" id="optionsRadios1" name="optionsRadios"> 男
									</label>
								</div>
								<div class="radio">
									<label>
										<input type="radio" checked="" value="option1" id="optionsRadios1" name="optionsRadios"> 女
									</label>
								</div>
							</div>
						</div>
						<div class="hr-line-dashed"></div>
						<div class="form-group">
							<label class="col-sm-2 control-label">状态
							</label>

							<div class="col-sm-4">
								<div class="radio">
									<label>
										<input type="radio" checked="" value="option1" id="optionsRadios1" name="optionsRadios"> 正常
									</label>
								</div>
								<div class="radio">
									<label>
										<input type="radio" checked="" value="option1" id="optionsRadios1" name="optionsRadios"> 禁用
									</label>
								</div>
							</div>
						</div>
						<div class="hr-line-dashed"></div>
						<div class="form-group">
							<label class="col-sm-2 control-label">手机号
							</label>

							<div class="col-sm-4">
								<input type="text" class="form-control">
							</div>
						</div>
						<div class="hr-line-dashed"></div>
						<div class="form-group">
							<label class="col-sm-2 control-label">邮箱
							</label>

							<div class="col-sm-4">
								<input type="text" class="form-control">
							</div>
						</div>
						<div class="hr-line-dashed"></div>
						<div class="form-group">
							<div class="col-sm-4 col-sm-offset-2">
								<button class="btn btn-primary" value="提交">提交</button>
								<button class="btn btn-warning" id="return" value="返回">返回</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>





</body>
<script>
	window.onload = function () {
		$("#return").click(function(){
			history.go(-1);
		})
	}
</script>
</html>
